name: Run all test using Firebase Emulator
'on':
  push:
    branches:
      - master
jobs:
  emulator_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Install Firebase Emulator Suite
        run: npm install -g firebase-tools
      - name: Install Dependancies on root
        run: npm install
      - name: Install Dependancies on functions
        working-directory: functions
        run: npm install
      - name : Run all the tests
        run: firebase emulators:exec --project indonesia-firebase-playground --import="emulators-data" 'npm run test'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}