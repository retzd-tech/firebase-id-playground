name: Run all test using Firebase Emulator
'on':
  push:
    branches:
      - master
jobs:
  emulator_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-versions: "16"
      - name: Install Firebase Emulator Suite
        run: npm install -g firebase-tools
      - name: Install Dependancies on functions
        working-directory: firebase-id-playground
        run: npm install
      - name: Install Dependancies on functions
        working-directory: firebase-id-playground/functions
        run: npm install
      - name : Run all the tests
        working-directory: firebase-id-playground
        run: firebase emulators:exec --project indonesia-firebase-playground 'npm run test'
