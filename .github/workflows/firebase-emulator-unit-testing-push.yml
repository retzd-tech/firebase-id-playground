name: Run all unit test using Firebase Emulator on Push
'on':
  push:
    branches:
      - master
      - STORY-*
jobs:
  emulator_unit_testing_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Install Firebase Tools
        run: echo "npm install -g firebase-tools"
      - name: Install Dependancies on root
        run: echo "npm install"
      - name : Run tests with imported data
        run: ./lib/bin/firebase.js emulators:exec --project indonesia-firebase-playground --import="emulators-data" --only firestore 'npm run test'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}